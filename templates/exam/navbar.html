<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Version mise à jour de Font Awesome -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

  <style type="text/css">
    .bs-example {
      margin: 0px;
    }

    /* Styles de la barre de navigation */
    .navbar {
      background: linear-gradient(to right, #490268, #9b59b6); /* Dégradé violet */
      transition: background 0.5s ease;
      padding: 0.25rem; /* Ajustement du rembourrage */
    }

    .navbar:hover {
      background: linear-gradient(to right, #41025a, #8e44ad); /* Changement de dégradé au survol */
    }

    .navbar-brand {
      font-size: 22px; /* Taille de police réduite */
      font-family: 'Sacramento', cursive; /* Police cursive pour élégance */
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Ombre de texte pour effet 3D */
      transition: transform 0.3s, color 0.3s;
    }

    .navbar-brand:hover {
      color: #3f0736; /* Couleur au survol */
      transform: scale(1.1) rotateY(5deg); /* Animation de mise à l'échelle et rotation */
    }

    .nav-link {
      color: #ffffff;
      padding: 5px 8px; /* Réduction du rembourrage */
      font-size: 12px; /* Taille de police réduite */
      transition: color 0.3s, transform 0.3s;
    }

    .nav-link:hover {
      color: #360724; /* Couleur au survol */
      transform: scale(1.1); /* Animation de mise à l'échelle */
    }

    .navbar-toggler {
      border: none; /* Supprime la bordure du bouton */
    }

    

    /* Icônes ajustées pour un aspect plus petit */
    .nav-icon {
      font-size: 14px; /* Taille des icônes */
      margin-right: 5px; /* Espace entre l'icône et le texte */
    }
  </style>
</head>

<body>

  <div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <a href="/" class="navbar-brand">ExamMaster</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
        <a href="/" class="nav-link"><i class="fa fa-home nav-icon"></i> Home</a>
        <a href="/teacher/teacherclick" class="nav-link"><i class="fas fa-chalkboard-teacher nav-icon"></i> Teacher</a>
        <a href="/student/studentclick" class="nav-link"><i class="fas fa-user-graduate nav-icon"></i> Student</a>
        <a href="/adminclick" class="nav-item nav-link">
          <i class="fas fa-user-shield"></i> Admin
      </a>
      
        <a href="/contactus" class="nav-link"><i class="fas fa-envelope nav-icon"></i> Contact</a>
        
      </div>
    </nav>
  </div>

</body>

</html>
